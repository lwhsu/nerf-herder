{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-danger">

          <div class="panel-heading">
            <h3 class="panel-title">{{ title }}</h3>
          </div>

          <div class="panel-body">
            <p>
              {{ message }}
            </p>

            {% for d in details %}
              <pre>{{ d }}</pre>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

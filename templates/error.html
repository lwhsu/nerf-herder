{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {% call bs.panel('<h3 class="panel-title">%s</h3>' % title, 'danger') %}
            <p>
              {{ message }}
            </p>

            {% for d in details %}
              <pre>{{ d }}</pre>
            {% endfor %}
        {% endcall %}
      </div>
    </div>
  </div>
{% endblock %}
